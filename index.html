Support now</p>

        <script>
      const actions = [];

    document.querySelectorAll('[trigger="ON_HOVER"]').forEach((node) => {
        node.style.transition = 'all 0.2s';
        const baseId = node.getAttribute('node_id');
        const action = actions.find(({ name }) => name === node.getAttribute('mouseover'));
        node.addEventListener('mouseenter', () => {
          action.changes.forEach((change) => {
            if (change.nodeId === null) {
              node.style[change.property] = change.value;
            } else {
              const nodeSelector = '[node_id="I' + baseId + ';' + change.nodeId + '"]';
              node.querySelector(nodeSelector).style[change.property] = change.value;
            }
          });
        });
        node.addEventListener('mouseleave', () => {
          action.changes.forEach((change) => {
            if (change.nodeId === null) {
              node.style[change.property] = change.init;
            } else {
              const nodeSelector = '[node_id="I' + baseId + ';' + change.nodeId + '"]';
              node.querySelector(nodeSelector).style[change.property] = change.init;
            }
          });
        });
      });
    

      document.querySelectorAll('[on_hover]').forEach((node) => {
        let actions = node?.getAttribute('on_hover').split(';-;');
        let reactions = [];
        actions.map((action) => {
          reactions.push({
            variable: action.split('->')[0],
            value: action.split('->')[1],
          });
          node.addEventListener('mouseenter', () => {
            node.style.setProperty('--' + action.split('->')[0], action.split('->')[1]);
            node.style.setProperty('transition', 'all 0.2s');
          });
          node.addEventListener('mouseleave', () => {
            node.style.removeProperty('--' + action.split('->')[0]);
          });
        });
      });
      </script>
